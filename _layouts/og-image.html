<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white;
      font-family: Georgia, serif;
      position: relative;
    }
    .container {
      padding: 60px;
      border: 4px solid #000;
      margin: 20px;
      height: calc(100% - 48px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 36px;
      color: #555;
      line-height: 1.2;
      margin-top: 0;
      font-weight: normal;
    }
    .site {
      font-size: 24px;
      color: #888;
      position: absolute;
      bottom: 60px;
      left: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">{{ page.title }}</div>
    {% if page.subtitle %}
    <div class="subtitle">{{ page.subtitle }}</div>
    {% endif %}
    <div class="site">robolsthoorn.com</div>
  </div>
</body>
</html>
