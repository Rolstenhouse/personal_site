    output: true
    permalink: /projects/:path/
  work:
    output: true
    permalink: /work/:path/
  education:
    output: true
    permalink: /education/:path/
  extracurricular:
    output: true
    permalink: /extracurricular/:path/
  writing:
    output: true
    permalink: /writing/:path/

comfortableLanguages: ["Java", "C++", "JavaScript", "Python"]
