# Site settings
title: Rob Olsthoorn
email: me@robolsthoorn.com
description: > # this means to ignore newlines until "baseurl:"
  Rob Olsthoorn | Developer, Traveler, Learner
baseurl: ""
url: "http://robolsthoorn.com"
github_username: rolstenhouse
linkedin_username: rolstenhouse
instagram_username: rob.olsthoorn
twitter: olsthoorn_rob

self_description: Learner, Hacker, Traveler

# Build settings
markdown: kramdown

# include: ['_projects']

exclude: [node_modules, package-lock.json, scripts]


# Always generate OG images
generate_og_images: true
font_family: "Georgia, serif"

collections:
